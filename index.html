<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | cloned by IEdiong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <ul class="nav__list--pri">
                <li class="nav__item"><a class="nav__link" href="https://mail.google.com">Gmail</a></li>
                <li class="nav__item"><a class="nav__link" href="https://www.google.com.ng/imghp?hl=en&ogbl">Images</a></li>
            </ul>
            <div class="nav__list--sec">
                <div class="menu">
                    <!-- Bento Menu -->
                    <a class="bento-menu" href="#">
                        <svg class="bento-menu-icon" focusable="false" viewBox="0 0 24 24" style="height: 24px; width: 24px; fill: #6a6b70;">
                            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                        </svg>
                    </a>
                </div>
                <a class="sign-in">Sign in</a>
            </div>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">

        <!-- Google Logo -->
        <div class="google-logo">
            <img src="img/google logo.png" alt="google logo">
        </div>

        <!-- Google Search Bar -->
        <div class="search-bar">

            <!-- Search Form -->
            <div class="search-box">
                <form>
                    <div class="search-box-container">
                        <label class="search">
                            <svg class="search--icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="height: 20px; fill: #90929e;">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </label>
                        <input type="search" title="Search" id="search">
                        <label class="microphone">
                            <svg class="microphone--icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="height: 24px;">
                                <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                                <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                                <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                            </svg>
                        </label>
                    </div>
                </form>
            </div>

            <!-- Search Buttons -->
            <div class="search-buttons">
                <div class="search-buttons-container submit-buttons">
                    <input type="submit" value="Google Search"></input>
                    <input type="submit" value="I'm Feeling Lucky"></input>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="footer">

        <!-- Top Footer -->
        <div class="footer__top">
            <h3>Nigeria</h3>
        </div>

        <!-- Bottom Footer -->
        <div class="footer__bottom">

            <!-- Bottom Footer Left -->
            <div class="footer--left">
                <ul class="footer--left__list">
                    <li class="footer--left__item"><a href="#">About</a></li>
                    <li class="footer--left__item"><a href="#">Advertising</a></li>
                    <li class="footer--left__item"><a href="#">Business</a></li>
                    <li class="footer--left__item"><a href="#">How Search works</a></li>
                </ul>
            </div>

            <!-- Bottom Footer Middle -->
            <div class="footer--middle">
                <div class="footer--middle__link">
                    <a href="#">
                        <img src="img/carbon neutral logo.png" class="leaf" alt="carbon nuetral icon">
                        <span>Carbon neutral since 2007</span>
                    </a>
                </div>
            </div>

            <!-- Bottom Footer Right -->
            <div class="footer--right">
                <ul class="footer--right__list">
                    <li class="footer--right__item"><a href="#">Privacy</a></li>
                    <li class="footer--right__item"><a href="#">Terms</a></li>
                    <li class="footer--right__item"><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Developed by Ediongsenyene -->
</body>
</html>
